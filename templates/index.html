<!doctype html>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

                                              alt="logo iceroll delice"></a>
    </nav>
    <nav class="header__nav-links">

            <li><a href="#">Le concept</a></li>

</header>
<main>
    <aside class="heading__social">
        <nav class="social--row-icon">

            </ul>
        </nav>
    </aside>
    <section>
        <img src="../images/background-fruit-1.png" alt="flying strawberry" class="background-image-home-over">
        <img src="../images/background-icercream-1.png" alt="flying icecream" class="background-image-home-under">
        <div class="container">
            <div class="mt-20 mb-20">
                <img class="home-logo" src="../images/logo-iceRollDelice-inline.svg" alt="Web site logo iceroll delice">
                <h1 class="home-big-title">Des glaces roulées faites devant vous ! Profitez du spectacle avant de les
                    déguster.</h1>
            </div>
        </div>
            <div class="swiper__container">
                <div class="swiper-l">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <figure>
                                <img src="../images/home-carousel-panier_02.jpg" alt="Panier de fruits">
                                <figcaption></figcaption>
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure>
                                <img src="../images/home-carousel-fruit.jpg" alt="Mettre les fruits">
                                <figcaption></figcaption>
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure>
                                <img src="../images/home-carousel-mix.jpg" alt="Mixer les fruits et la crème avec les spatules">
                                <figcaption></figcaption>
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure>
                                <img src="../images/home-carousel-mix-2.jpg" alt="Faire une pâte homogène">
                                <figcaption></figcaption>
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure>
                                <img src="../images/home-carousel-aplatir-1.jpg" alt="Aplatir la pate sur la plancha gelée">
                                <figcaption></figcaption>
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure>
                                <img src="../images/home-carousel-aplatir-2.jpg" alt="Aplatir de manière uniforme">
                                <figcaption></figcaption>
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure>
                                <img src="../images/home-carousel-aplatir-3.jpg" alt="Créer une surface carrée">
                                <figcaption></figcaption>
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure>
                                <img src="../images/home-carousel-rouler-1.jpg" alt="La racler la plancha avec les spatules">
                                <figcaption></figcaption>
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure>
                                <img src="../images/home-carousel-rouler-2.jpg" alt="S'appliquer à faire de beaux rouleaux">
                                <figcaption></figcaption>
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure>
                                <img src="../images/home-carousel-rouler-3.jpg" alt="Continuer le processus jusqu'à qu'il n'y ait plus de matière sur la plancha">
                                <figcaption></figcaption>
                            </figure>
                        </div>
                    </div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        <div class="container">
            <div class="row-top">
                <div class="col-md-12">
                    <h2>Faites un devis</h2>
                </div>
                <div class="col-md-8">
                    <a href="#" class="card cardlink">
                        <div class="cardlink__header">
                            <img src="../images/home-devis.jpg" alt="créer un devis devis">
                        </div>
                        <button>Générez un devis adapté à votre fête</button>
                    </a>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-12">
                    <h2>La vidéo du show</h2>
                </div>
                <div class="col-md-8">
                    <div class="card cardvid">
                        <img src="../images/home-video.jpg" alt="video">
                    </div>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-12">
                    <h2>Show devant</h2>
                </div>
            </div>
        </div>
    </section>
</main>
<footer>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

</footer>

</html>
